<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <h1>Editing: <b><span wicket:id="editUserLabel"></span></b></h1>
    <hr/>
    <form wicket:id="form">
        <label for="fullName">
            <wicket:message key="fullName"/>
        </label>: <input type="text" wicket:id="fullName" id="fullName"/>
        <br/>
        <label for="email">
            <wicket:message key="email"/>
        </label>: <input type="text" wicket:id="email" id="email"/>
        <br/>
        <label for="phone">
            <wicket:message key="phone"/>
        </label>: <input type="text" wicket:id="phone" id="phone"/>
        <br/>
        <label for="mask">
            <wicket:message key="mask"/>
        </label>: <input type="text" wicket:id="mask" id="mask"/>
        <br/>
        <label for="flags">
            <wicket:message key="flags"/>
        </label>: <input type="text" wicket:id="flags" id="flags"/>
        <br/>
        <hr/>
        <input type="submit" value="Save" wicket:id="save-button"/>
        <input type="submit" value="Cancel" wicket:id="cancel-button"/>
    </form>

</wicket:panel>
</body>
</html>
